<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/Style/Index.css" />
    <title>Success</title>
  </head>
  <body>
    <div
      class="d-flex flex-column align-items-center justify-content-center container success"
    >
      <img
        src="assets/Images/Illustration.png"
        alt="registered"
        class="img-fluid"
      />
      <p class="successMsg text-center">You are successfully registered!</p>
      <button
        class="mt-3 startBtn me-3 d-flex align-items-center justify-content-center gap-3"
      >
        <span>Let's Start</span>
        <img src="assets/Images/arrow.svg" alt="arrow" />
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Index.js"></script>
  </body>
</html>
